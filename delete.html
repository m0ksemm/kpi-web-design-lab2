<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/my.css" />
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Logo" src="pictures/delete.png" />
        </a>
        <span class="navbar-text">Welcome!</span>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">To Products List</a></li>
        <a class="navbar-brand" href="#">
          <img alt="Logo" src="icons/info.png" />
        </a>
      </ul>
    </div>
  </nav>

  <div class="container mb-100">
    <img src="pictures/delete.png" class="profile-image center-block" alt="User Image" style="margin-bottom: 20px;">
    <h2 class="text-center">Delete Product</h2>
    <span class="text-danger">Are you sure, that you want to delete this product?</span>
    <form id="delete-product-form" action="index.html" method="get">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" id="productName" readonly>
      </div>
      <div class="form-group">
        <label for="productCode">Product Code:</label>
        <input type="text" class="form-control" id="productCode" readonly>
      </div>
      <div class="form-group">
        <label for="productManufacturer">Product Manufacturer:</label>
        <input type="text" class="form-control" id="productManufacturer" readonly>
      </div>
      <div class="form-group">
        <label for="productQuantity">Product Quantity:</label>
        <input type="number" class="form-control" id="productQuantity" readonly>
      </div>
      <div class="form-group">
        <label for="productTotalPrice">Total Price:</label>
        <input type="text" class="form-control" id="productTotalPrice" readonly>
      </div>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <div id="message" class="alert" style="display:none;"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="text-muted">
        &copy; 2024 Your Company. All rights reserved. |
        <a href="about.html">About</a>
      </p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="mvc/model/deletemodel.js"></script>
  <script src="mvc/view/deleteview.js"></script>
  <script src="mvc/controller/deletecontroller.js"></script>
</body>
</html>
