<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/my.css" />
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Ліворуч елемент хедера -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Logo" src="icons/profupdate.png" />
          </a>
          <span class="navbar-text">Welcome!</span>
        </div>
        <!-- Праворуч елемент хедера -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">To Products List</a></li>
          <a class="navbar-brand" href="#">
            <img alt="Logo" src="icons/info.png" />
          </a>
        </ul>
      </div>
    </nav>

    <div class="container mb-100">
        <img src="pictures/users.jpg" class="profile-image center-block" alt="User Image" style="margin-bottom: 20px;">
        <h2>User Profile</h2>
        <div id="success-message" class="alert alert-success" style="display: none;"></div>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" class="form-control" id="login" placeholder="Enter login" name="login">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="log.html" class="btn btn-link pull-right">Log Out</a>
        <div id="profile-data" style="display: none; margin-top: 20px;">
            <h3>Profile Data</h3>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <td id="display-name"></td>
                </tr>
                <tr>
                    <th>Login</th>
                    <td id="display-login"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="display-email"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          &copy; 2024 Your Company. All rights reserved. |
          <a href="about.html">About</a>
        </p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="mvc/model/profilemodel.js"></script>
    <script src="mvc/controller/profilecontroller.js"></script>
    <script src="mvc/view/profileview.js"></script>
  </body>
</html>
